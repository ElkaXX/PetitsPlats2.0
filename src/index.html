<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="../dist/main.css">
    <script src="js/filter.js" defer></script>
    <script src="js/recipe.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body class="bg-[#EDEDED] pb-[150px]">
    <header
      class="pt-[50px] px-[70px] h-[666px] bg-cover bg-center bg-[url('/src/img/header.jpeg')]"
    >
      <img class="w-[207px] h-[25px]" src="./img/logo.png" alt="Logo">
      <div
        class="mx-auto md:w-[550px] mt-[170px] text-[#FFD15B] text-center font-anton text-4xl font-normal leading-normal"
      >
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </div>
      <div class="mt-[30px] flex justify-center relative">
        <div class="search relative w-[100%] lg:w-[954px]">
          <input
            type="text"
            class="search__input w-[100%] h-[72px] flex-shrink-0 rounded-[11px] bg-[#FFF] px-4"
            placeholder="Rechercher une recette, un ingrédient, ..."
          >

          <button
            class="search__cross-btn absolute right-[85px] top-[27px] hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
            >
              <path
                d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                stroke="#7A7A7A"
                stroke-width="2.16667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <button
            class="search__btn group absolute right-[10px] top-[10px] w-[51px] h-[52px] flex items-center justify-center bg-[#1B1B1B] hover:bg-[#FFD15B] rounded-[10px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              class="stroke-white group-hover:stroke-black"
            >
              <circle cx="10" cy="10" r="9.5" />
              <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="pt-[20px] mx-auto max-w-[1236px]">
      <div class="flex flex-col md:flex-row justify-start items-center gap-y-[10px]">
        <div class="flex flex-col sm:flex-row justify-start items-center gap-x-[10px] md:gap-x-[66px] gap-y-[10px] grow">
          <div
            class="filter ingredients-filter relative group"
            onclick="event.stopPropagation();"
          >
            <div
              class="rounded-[11px] group-[.open]:rounded-b-none bg-white inline-flex px-[16px] py-[17px] items-center gap-[63px] select-none cursor-pointer transition-[border] duration-200 ease-in-out"
            >
              <div>Ingrédients</div>
              <img src="img/tags-arrow.svg" alt="arrow">
            </div>

            <div
              onclick="event.stopPropagation();"
              class="bg-white absolute rounded-b-[11px] top-[100%] left-0 right-0 z-10 overflow-y-hidden group-[.open]:overflow-y-auto max-h-0 group-[.open]:max-h-[270px] transition-[max-height] duration-200 ease-in-out"
            >
              <div class="search relative mx-[16px] mb-[11px] h-[36px]">
                <input
                  class="search-input h-[100%] w-[100%] pl-[9px] pr-[50px] py-[10px] border-[#C6C6C6] border-[1px] rounded-[2px] outline-none"
                  type="text"
                >

                <button
                  class="cross-btn absolute top-[15px] right-[35px] hidden"
                >
                  <img src="img/tags-search-cross.svg" alt="cross">
                </button>

                <button class="search-btn absolute top-[11px] right-[11px]">
                  <img src="img/tags-search.svg" alt="search">
                </button>
              </div>
              <ul></ul>
            </div>
          </div>

          <div
            class="filter appliances-filter relative group"
            onclick="event.stopPropagation();"
          >
            <div
              class="rounded-[11px] group-[.open]:rounded-b-none bg-white inline-flex px-[16px] py-[17px] items-center gap-[63px] select-none cursor-pointer transition-[border] duration-200 ease-in-out"
            >
              <div>Appareils</div>
              <img src="img/tags-arrow.svg" alt="arrow">
            </div>

            <div
              onclick="event.stopPropagation();"
              class="bg-white absolute rounded-b-[11px] top-[100%] left-0 right-0 z-10 overflow-y-hidden group-[.open]:overflow-y-auto max-h-0 group-[.open]:max-h-[270px] transition-[max-height] duration-200 ease-in-out"
            >
              <div class="search relative mx-[16px] mb-[11px] h-[36px]">
                <input
                  class="search-input h-[100%] w-[100%] pl-[9px] pr-[50px] py-[10px] border-[#C6C6C6] border-[1px] rounded-[2px] outline-none"
                  type="text"
                >
                <button
                  class="cross-btn absolute top-[15px] right-[35px] hidden"
                >
                  <img src="img/tags-search-cross.svg" alt="cross">
                </button>

                <button class="search-btn absolute top-[11px] right-[11px]">
                  <img src="img/tags-search.svg" alt="search">
                </button>
              </div>
              <ul></ul>
            </div>
          </div>

          <div
            class="filter ustensils-filter relative group"
            onclick="event.stopPropagation();"
          >
            <div
              class="rounded-[11px] group-[.open]:rounded-b-none bg-white inline-flex px-[16px] py-[17px] items-center gap-[63px] select-none cursor-pointer transition-[border] duration-200 ease-in-out"
            >
              <div>Ustensiles</div>
              <img src="img/tags-arrow.svg" alt="arrow">
            </div>

            <div
              onclick="event.stopPropagation();"
              class="bg-white absolute rounded-b-[11px] top-[100%] left-0 right-0 z-10 overflow-y-hidden group-[.open]:overflow-y-auto max-h-0 group-[.open]:max-h-[270px] transition-[max-height] duration-200 ease-in-out"
            >
              <div class="search relative mx-[16px] mb-[11px] h-[36px]">
                <input
                  class="search-input h-[100%] w-[100%] pl-[9px] pr-[50px] py-[10px] border-[#C6C6C6] border-[1px] rounded-[2px] outline-none"
                  type="text"
                >
                <button
                  class="cross-btn absolute top-[15px] right-[35px] hidden"
                >
                  <img src="img/tags-search-cross.svg" alt="cross">
                </button>

                <button class="search-btn absolute top-[11px] right-[11px]">
                  <img src="img/tags-search.svg" alt="search">
                </button>
              </div>
              <ul></ul>
            </div>
          </div>
        </div>

        <div class="recipe-counter font-anton text-[21px]">1500 recettes</div>
      </div>

      <ul class="selected-filters mt-[21px] flex flex-wrap gap-[20px]"></ul>

      <ul
        class="recipe-list mt-[55px] grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-[48px] gap-y-[66px] justify-items-center"
      ></ul>

      <div
        class="no-recipes mt-[55px] text-center hidden text-[#FFD15B] font-manrope text-5xl"
      >
        Aucun recette
      </div>
    </main>
  </body>
</html>
