<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/main.css" />
    <script src="js/recipeTemplate.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body class="bg-[#EDEDED] pb-[150px]">
    <header
      class="pt-[50px] px-[70px] h-[666px] bg-cover bg-center bg-[url('/src/img/header.jpeg')]"
    >
      <img class="w-[207px] h-[25px]" src="./img/logo.png" alt="Logo" />
      <div
        class="mx-auto w-[550px] mt-[170px] text-[#FFD15B] text-center font-anton text-4xl font-normal leading-normal"
      >
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </div>
      <div class="mt-[30px] flex justify-center relative">
        <div class="relative">
          <input
            type="text"
            class="w-[954px] h-[72px] flex-shrink-0 rounded-[11px] bg-[#FFF] px-4"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button class="absolute right-[10px] top-[10px]">
            <div
              class="w-[51px] h-[52px] flex items-center justify-center bg-[#1B1B1B] rounded-[10px]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 28 29"
                class="w-[27px] h-[28px] fill-transparent"
              >
                <circle cx="10" cy="10.4219" r="9.5" stroke="white" />
                <line
                  x1="18.3536"
                  y1="19.0683"
                  x2="27.3536"
                  y2="28.0683"
                  stroke="white"
                />
              </svg>
            </div>
          </button>
        </div>
      </div>
    </header>

    <main class="pt-[20px] mx-auto max-w-[1236px]">
      <!-- Filters -->
      <div class="flex justify-start items-center">
        <div class="flex justify-start items-center gap-x-[66px] grow">
          <div class="relative">
            <select
              class="appearance-none pl-[16px] pr-[94px] py-[17px] rounded-[11px]"
            >
              <option value="None">Ingrédients</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center mr-[16px]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15px"
                height="8px"
                viewBox="0 0 15 8"
                fill="none"
              >
                <path
                  d="M1 1L7.5 7L14 1"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div class="relative">
            <select
              class="appearance-none pl-[16px] pr-[94px] py-[17px] rounded-[11px]"
            >
              <option value="None">Appareils</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center mr-[16px]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15px"
                height="8px"
                viewBox="0 0 15 8"
                fill="none"
              >
                <path
                  d="M1 1L7.5 7L14 1"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div class="relative">
            <select
              class="appearance-none pl-[16px] pr-[94px] py-[17px] rounded-[11px]"
            >
              <option value="None">Ustensiles</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center mr-[16px]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15px"
                height="8px"
                viewBox="0 0 15 8"
                fill="none"
              >
                <path
                  d="M1 1L7.5 7L14 1"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="recipe-counter font-anton text-[21px]">1500 recettes</div>
      </div>

      <!-- Recipes -->
      <ul class="recipes-list mt-[55px] grid grid-cols-3 gap-x-[48px] gap-y-[66px]"></ul>
    </main>
  </body>
</html>
